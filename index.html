<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My World | Games & VTubers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="hero">
        <div class="profile-container">
            <img src="avatar.jpg" alt="Avatar" class="avatar"> <!-- Ваша аватарка -->
            <h1>Semvt</h1>
            <p>Gamer, Electronics Engineer, PC Builder, VTuber Fan</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitch"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="section games-section">
            <h2><i class="fas fa-gamepad"></i> Favorite Games</h2>
            <div class="games-grid">
                <div class="game-card">Minecraft</div>
                <div class="game-card">Genshin Impact</div>
                <div class="game-card">Elden Ring</div>
                <div class="game-card">Valorant</div>
            </div>
        </section>

        <section class="section vtubers-section">
            <h2><i class="fas fa-tv"></i> Favorite VTubers</h2>
            <p class="subtitle">Click to expand</p>
            
            <div class="vtuber-list">
                
                <!-- Card 1: Gura -->
                <div class="vtuber-panel" data-video="Q-X6T2yRjCk">
                    <div class="panel-header">
                        <div class="panel-decor-left"></div>
                        <div class="vtuber-img-wrapper">
                            <!-- Замените на gura.jpg -->
                            <img src="gura.webp" alt="Gawr Gura">
                        </div>
                        <div class="vtuber-info">
                            <h3>Gawr Gura</h3>
                            <span class="group-name">Hololive EN</span>
                        </div>
                        <div class="vtuber-action">
                            <span class="open-text">Open</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="panel-decor-right"></div>
                    </div>
                    <!-- Скрытая часть с видео -->
                    <div class="panel-body">
                        <div class="video-container"></div>
                    </div>
                </div>

                <!-- Card 2: Marine -->
                <div class="vtuber-panel" data-video="I-3c1a9cBs0">
                    <div class="panel-header">
                        <div class="panel-decor-left"></div>
                        <div class="vtuber-img-wrapper">
                            <img src="marine.png" alt="Houshou Marine">
                        </div>
                        <div class="vtuber-info">
                            <h3>Houshou Marine</h3>
                            <span class="group-name">Hololive JP</span>
                        </div>
                        <div class="vtuber-action">
                            <span class="open-text">Open</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="panel-decor-right"></div>
                    </div>
                    <div class="panel-body">
                        <div class="video-container"></div>
                    </div>
                </div>

                <!-- Card 3: Ina -->
                <div class="vtuber-panel" data-video="vQHVGXdcqEQ">
                    <div class="panel-header">
                        <div class="panel-decor-left"></div>
                        <div class="vtuber-img-wrapper">
                            <img src="ina.png" alt="Ninomae Ina'nis">
                        </div>
                        <div class="vtuber-info">
                            <h3>Ninomae Ina'nis</h3>
                            <span class="group-name">Hololive EN</span>
                        </div>
                        <div class="vtuber-action">
                            <span class="open-text">Open</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="panel-decor-right"></div>
                    </div>
                    <div class="panel-body">
                        <div class="video-container"></div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>Powered by GitHub Pages &bull; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
